  <header class="bg-blue-200">
    <nav class=" flex mx-auto max-w-7xl">
      <route path="/">

    </nav>

  <main>
    <route path="/files">
      <section class="mx-auto max-w-7xl">

        <application name="@cloud/react-kanban-pr"></application>
      </section>
    </route>
  </main>
